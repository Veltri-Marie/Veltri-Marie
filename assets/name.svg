<svg viewBox="0 0 800 120" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text {
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      font-size: 64px;
      fill: none;
      stroke: #000000;
      stroke-width: 2;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw 2.5s ease-out forwards;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>

  <text x="50%" y="70%" text-anchor="middle" class="text">
    Marie Veltri
  </text>
</svg>
