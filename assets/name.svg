<svg viewBox="0 0 900 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="900" y2="0">
      <stop offset="0%" stop-color="#7A4FFF">
        <animate attributeName="offset" values="0;1" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#C9A7FF">
        <animate attributeName="offset" values="1;0" dur="3s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>

  <style>
    text {
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      font-size: 72px;
      font-weight: 600;
      fill: none;
      stroke: url(#gradient);
      stroke-width: 2.5;
      stroke-dasharray: 1200;
      stroke-dashoffset: 1200;
      animation: draw 2.5s ease-out forwards;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>

  <text x="50%" y="60%" text-anchor="middle">
    Hi, I'm Marie Veltri
  </text>
</svg>
